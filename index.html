

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 9</title>
  <style>
    *{
        text-align: center;
        font-family: Arial, sans-serif;
    }
    body {
      background-color:rgb(253, 242, 242);
    }
    section {
        padding: 50px 5px;
        min-height: 25vh;
        color: #333;
        margin: 20px 0;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
        max-width: 700px;
        text-align: center;
    }

    section i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #444;
    }
    #home { background-color: #e1f5fe; }
    #about { background-color: #ffe0b2; }
    #gallery { background-color: #c8e6c9; }
    #contact { background-color: #f8bbd0; }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color:rgb(231, 231, 233);
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }

    .nav-item:hover {
      color: #007BFF;
    }

    header {
      text-align: center;
      margin-top: 50px;
      color: #444;
    }
  </style>
</head>
<body>
<header>
    <h2>My Website</h2> 
</header>
 <div class="navbar">
    <a class="nav-item" href="#home">
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home Icon"> Home
    </a>
    <a class="nav-item" href="#about">
      <img src="https://img.icons8.com/ios-filled/50/about.png" alt="About Icon"> About
    </a>
    <a class="nav-item" href="#gallery">
      <img src="https://img.icons8.com/ios-filled/50/picture.png" alt="Gallery Icon"> Gallery
    </a>
    <a class="nav-item" href="#contact">
      <img src="https://img.icons8.com/ios-filled/50/contacts.png" alt="Contact Icon"> Contact
    </a>
  </div>
  <section id="home">
    <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home Icon">
    <h1>Home</h1>
    <p>Welcome to our homepage!</p>
  </section>

  <section id="about">
    <img src="https://img.icons8.com/ios-filled/50/about.png" alt="About Icon">
    <h1>About</h1>
    <p>Learn more about who we are and what we do.</p>
  </section>

  <section id="gallery">
    <img src="https://img.icons8.com/ios-filled/50/gallery.png" alt="Gallery Icon">
    <h1>Gallery</h1>
    <p>Check out our beautiful collection of photos.</p>
  </section>

  <section id="contact">
    <img src="https://img.icons8.com/ios-filled/50/contacts.png" alt="Contact Icon">
    <h1>Contact</h1>
    <p>Get in touch with us anytime.</p>
  </section>
  <hr>
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
